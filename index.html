<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Willst du meine freundin sein">
  <meta name="theme-color" content="#ffdceb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md" style="height:300px; width:auto; max-width:100%; object-fit:cover; display:block;" onerror="this.style.backgroundColor='#ffdce6'; this.alt='Bild konnte nicht geladen werden';" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Willst du meine Freundin sein?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          role="button" aria-label="Ja, ich will" aria-pressed="false"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-6 py-3 bg-green-500 text-white transition touch-manipulation">
          Ja
        </button>
        <button id="noButton"
          role="button" aria-label="Nein" aria-pressed="false"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-6 py-3 bg-red-500 text-white">
          Nein
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    // Ensure initial image loads and provide a fallback if it fails
    imageDisplay.src = imagePaths[0];
    imageDisplay.addEventListener('error', () => {
      console.warn('Erstes Bild konnte nicht geladen werden — verwende Fallback image7.gif');
      imageDisplay.src = './images/image7.gif';
      imageDisplay.alt = 'Fallback-Bild';
    });
  
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        buttonHeight += 35;
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;
        if (noClickCount < 6) {
          noButton.textContent = ["Nein", "Bist du dir sicher?", "Ganz sicher ?", "Wirklich ganz ganz sicher?:(", "Immernoch nicht?", " Warum nicht :("][noClickCount];
        }
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyy!! :3";
      responseButtons.style.display = 'none';
      // Use the globally available confetti function from the UMD bundle
      if (typeof confetti === 'function') {
        confetti();
      } else {
        console.warn('Confetti ist nicht verfügbar');
      }
    });
  </script>  
</body>
</html>
